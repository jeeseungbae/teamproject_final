<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<!-- head Start-->
<div th:replace="fragment/head :: head"></div>
<!-- head End-->

<div th:replace="fragment/headerTitle ::headerTitle"></div>

<body class = "bg-light">
<div class="container">
    <div class="row mt-5 justify-content-center">

        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <h1 class="h2 mb-3 font-weight-normal">탈퇴를 원하는 경우, "corinshelter"를 입력하세요.</h1>
                <h4 class="h4 mb-3 font-weight-normal">탈퇴후 로그아웃시, 정상적으로 탈퇴가 처리됩니다.</h4>
                <h4 class="h4 mb-3 font-weight-normal">탈퇴후, 모든 글과 댓글은 보존되며, 게시글 삭제를 원하는 경우, 삭제 후 탈퇴를 진행하시기 바랍니다.</h4>
            </div>
            <div class="row mt-3">
                <form class="needs-validation col-12" action="#"
                      th:action="@{/settings/delete}" th:object="${deleteForm}" method="post" novalidate>
                    <div class="form-group">
                        <label for="newPasswordConfirm">회원 탈퇴</label>
                        <input id="newPasswordConfirm" type="password" th:field="*{deleteConfirm}"
                               class="form-control"
                               aria-describedby="newPasswordConfirmHelp" required min="8" max="50">
                        <small id="newPasswordConfirmHelp" class="form-text text-muted">
                            corinshelter 입력
                        </small>
                        <small class="invalid-feedback">corinshelter를 다시 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('delterConfirm')}"
                               th:errors="*{deleteConfirm}">입력이 틀려, 회원 탈퇴를 할 수 없습니다.</small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit" aria-describedby="submitHelp">회원 탈퇴하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragment/footer"/>
<div th:replace="fragment/sideMenu"/>
</body>
</html>
